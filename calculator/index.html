<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <h4 class="currentEquations">0</h4>
            </div>
            <div class="inputContainer">
                <div class="left-container"> 
                    <div class="x-buttons">
                        <button id="acButton" class="top-buttons" value="clear">AC</button>
                        <button class="top-buttons" value="sign">+/-</button>
                        <button class="top-buttons" value="percentage">%</button>
                    </div>
                    <div class="numbers">
                        <button class="num-buttons" value="7">7</button>
                        <button class="num-buttons" value="8">8</button>
                        <button class="num-buttons" value="9">9</button>
                        <button class="num-buttons" value="4">4</button>
                        <button class="num-buttons" value="5">5</button>
                        <button class="num-buttons" value="6">6</button>
                        <button class="num-buttons" value="1">1</button>
                        <button class="num-buttons" value="2">2</button>
                        <button class="num-buttons" value="3">3</button>
                        <button class="num-buttons" value="0" name="zero">0</button>
                        <button class="num-buttons" value=".">.</button>
                    </div>
                </div>
                <div class="y-buttons">
                    <button class="op-buttons" value="/">/</button>
                    <button class="op-buttons" value="x">x</button>
                    <button class="op-buttons" value="-">-</button>
                    <button class="op-buttons" value="+">+</button>
                    <button class="op-buttons" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
