<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="savedEquations">TEST</p>
                <h1 class="currentEquations">TEST</h1>
            </div>
            <div class="inputContainer">
                <div class="left-container"> 
                    <div class="x-buttons">
                        <button>AC</button>
                        <button>+/-</button>
                        <button>%</button>
                    </div>
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="zero">0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="y-buttons">
                    <button>/</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
