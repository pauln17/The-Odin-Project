<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>ETCH-A-SKETCH</h1>
    </div>
    <div class="size">
        <button class="size1">10 x 10</button>
        <button class="size2">30 x 30</button>
        <button class="size3">50 x 50</button>
    </div>
    <div class="container" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false">
            
    </div>
    <div class="btns">
        <input type="color" class="colorChoice"></input>
        <button class="color">COLOR</button>
        <button class="rainbow">RAINBOW</button>
        <button class="eraser">ERASER</button>
        <button class="reset">RESET</button>
    </div> 
</body>
</html>
