<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Virtual Library</h1>
    </div>

    <div class="container">
        <div class="add-book-popup">
            <div class="popup-header">
                <h3>New Item</h3>
                <button data-popup-close class="popup-close">&times;</button>
            </div>

            <div class="popup-body">
                <form>
                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="input-group">
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div class="input-group">
                        <label for="total-pages">Total Pages</label>
                        <input type="text" id="total-pages">
                    </div>
                    <div class="input-group">
                        <label for="pages-read">Pages Read</label>
                        <input type="text" id="pages-read">
                    </div>

                    <div class="add-button">
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="overlay"></div>
        <button id="active" class="add-book" data-popup-open=".add-book-up">+</button>
    
        <div class="book-info-container">
            <div class="library-label">
                <h3>Library</h3>
            </div>
            <div class="book-info">
            </div>
        </div>

    </div>

</body>
</html>
