<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    
    <div class="container">
        <div class="game-container">
            <h1>DETERMINE YOUR FATE</h1>
            <h1>. . .</h1>
            <h1>~FIRST TO 5~</h1>
            <div class="playerBtns">
                <button class="buttons" id="ROCK"><img src="icons/rock.png"></button>
                <button class="buttons" id="PAPER"><img src="icons/paper.png"></button>
                <button class="buttons" id="SCISSORS"><img src="icons/scissors.png"></button>
            </div>
        </div>
    </div>
    <div class="contentDisplay">
        <div class="display">
            <h2 class="winner">TEST</h2>
        </div>
    </div>
    <div class="containerTwo">
        <div class="Player">
            <img class="rock" src="icons/rock.png">
            <img class="paper" src="icons/paper.png">
            <img class="scissors" src="icons/scissors.png">
            <h2>Player</h2>
            <span class="PlayerScore">0</span>
        </div>
        
        <div class="Computer">
            <img class="rockCPU" src="icons/rock.png">
            <img class="paperCPU" src="icons/paper.png">
            <img class="scissorsCPU" src="icons/scissors.png">
            <h2>CPU</h2>
            <span class="ComputerScore">0</span>
        </div>
    </div>

    <div class="resetGame">
        <button class="resetBtn">RESET</button>
    </div>
</body>
</html>
